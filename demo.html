<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Categories â€” 4 + centered 2</title>

  <!-- Google font + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --page-bg: linear-gradient(180deg,#fff 0%, #fbf2f4 100%);
      --card-bg: #fff;
      --accent: #ef2b34;
      --muted: #7a7a7a;
    }

    *{box-sizing: border-box}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      padding: 36px 24px;
      color: #111;
    }

    .wrap{
      max-width: 1180px;
      margin: 0 auto;
    }

    /* GRID: 4 col layout (desktop) */
    .categories{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 26px;
      align-items: center;
    }

    .category-card{
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      padding: 18px 20px;
      display: flex;
      align-items: center;
      gap: 18px;
      min-height: 92px;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    .category-card:hover{
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    .icon-box{
      width:72px;
      height:72px;
      min-width:72px;
      border-radius:10px;
      background: var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
    }
    .icon-box i{ color:#fff; font-size:28px; }

    .text h3{ margin:0; font-size:18px; font-weight:600; }
    .text p{ margin:6px 0 0; color:var(--muted); font-size:14px; }

    /* ---> Center the last two cards under the first row:
         Place 5th card in column 2 and 6th card in column 3 */
    .categories > .category-card:nth-child(5) { grid-column: 2; }
    .categories > .category-card:nth-child(6) { grid-column: 3; }

    /* Responsive: switch to 2 columns on smaller screens and remove the manual column placement */
    @media (max-width: 980px){
      .categories{
        grid-template-columns: repeat(2, 1fr);
      }
      .categories > .category-card:nth-child(5),
      .categories > .category-card:nth-child(6){
        grid-column: auto; /* let them flow naturally in the 2-col grid */
      }
    }

    /* Mobile: 1 column */
    @media (max-width: 480px){
      .categories{ grid-template-columns: 1fr; gap:16px; }
      .icon-box{ width:56px; height:56px; min-width:56px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="categories">
      <div class="category-card">
        <div class="icon-box"><i class="fas fa-palette"></i></div>
        <div class="text">
          <h3>Art Illustration</h3>
          <p>2 Courses</p>
        </div>
      </div>

      <div class="category-card">
        <div class="icon-box"><i class="fas fa-desktop"></i></div>
        <div class="text">
          <h3>Digital Marketing</h3>
          <p>2 Courses</p>
        </div>
      </div>

      <div class="category-card">
        <div class="icon-box"><i class="fas fa-user-tie"></i></div>
        <div class="text">
          <h3>Graphic Design</h3>
          <p>1 Courses</p>
        </div>
      </div>

      <div class="category-card">
        <div class="icon-box"><i class="fas fa-camera"></i></div>
        <div class="text">
          <h3>Robotics</h3>
          <p>1 Courses</p>
        </div>
      </div>

      <!-- second row: these two will be centered under the four above -->
      <div class="category-card">
        <div class="icon-box"><i class="fas fa-laptop-code"></i></div>
        <div class="text">
          <h3>Web Designing</h3>
          <p>1 Courses</p>
        </div>
      </div>

      <div class="category-card">
        <div class="icon-box"><i class="fas fa-code"></i></div>
        <div class="text">
          <h3>Web Development</h3>
          <p>1 Courses</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
